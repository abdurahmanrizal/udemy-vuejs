<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <!-- script vue js -->
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{name}} ({{age}})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>{{age * 3}}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p v-once>{{randomFloat()}}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img v-bind:src="linkImage" style="width: 100px; height: 100px;" />
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input type="text" :value="name" />
      </div>
    </div>
    <script>
      new Vue({
        el: "#exercise",
        data: {
          name: "Abdurahman",
          age: 22,
          linkImage:
            "https://i1.wp.com/storage.googleapis.com/blog-images-backup/1*wFL3csJ96lQpY0IVT9SE3w.jpeg?ssl=1",
        },
        methods: {
          randomFloat: function () {
            return Math.random();
          },
        },
      });
    </script>
  </body>
</html>
